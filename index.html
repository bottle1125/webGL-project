<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webGL-project</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>
<body>
	<div id="canvas-frame" class="canvas-frame"></div>
	<div class="axis">
		<p>相机位置</p>
		<div>
			<label>x轴：</label>
			<input type="number" name="" value="57" id="axisX">
		</div>
		<div>
			<label>y轴：</label>
			<input type="number" name="" value="-39" id="axisY">
		</div>
		<div>
			<label>z轴：</label>
			<input type="number" name="" value="-284" id="axisZ">
		</div>
		<p>相机视角</p>
		<div>
			<label>x轴：</label>
			<input type="number" name="" value="143" id="perspectiveX">
		</div>
		<div>
			<label>y轴：</label>
			<input type="number" name="" value="0" id="perspectiveY">
		</div>
		<div>
			<label>z轴：</label>
			<input type="number" name="" value="500" id="perspectiveZ">
		</div>
		<div id="rotation" style="display: none;">
			<p>旋转</p>
			<button id="rotationX-add">x轴+</button>
			<button id="rotationX-plus">x轴-</button>
			<button id="rotationY-add">y轴+</button>
			<button id="rotationY-plus">y轴-</button>
			<button id="rotationZ-add">z轴+</button>
			<button id="rotationZ-plus">z轴-</button>
			<div id="recover"><button>恢复<button></div>
		</div>
		
	</div>
	<script src="./lib/three.js"></script>
	<script src="./lib/MTLLoader.js"></script>
	<script src="./lib/OBJLoader.js"></script>
	<script src="./lib/DDS.js"></script>
	<script src="./lib/threeBSP.js"></script>

	<script src="./assets/js/camera.js"></script>
	<script src="./assets/js/light.js"></script>
	<script src="./assets/js/objectList.js"></script>
	<script src="./assets/js/createObjects.js"></script>
	<script src="./assets/js/modelsList.js"></script>
	<script src="./assets/js/createMtlObj.js"></script>
	<script src="./assets/js/event.js"></script>
	<script src="./assets/js/render.js"></script>

	<script src="./index.js"></script>

	<script type="text/javascript">
		new Page()
	</script>
</body>
</html>
