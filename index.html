<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>webGL-project</title>
</head>
<body>
	<div id="canvas-frame" class="canvas-frame"></div>
	<div class="axis">
		<p>相机位置</p>
		<div>
			<label>x轴：</label>
			<input type="number" name="" value="-510" id="axisX">
		</div>
		<div>
			<label>y轴：</label>
			<input type="number" name="" value="0" id="axisY">
		</div>
		<div>
			<label>z轴：</label>
			<input type="number" name="" value="550" id="axisZ">
		</div>
		<p>相机视角</p>
		<div>
			<label>x轴：</label>
			<input type="number" name="" value="0" id="perspectiveX">
		</div>
		<div>
			<label>y轴：</label>
			<input type="number" name="" value="0" id="perspectiveY">
		</div>
		<div>
			<label>z轴：</label>
			<input type="number" name="" value="0" id="perspectiveZ">
		</div>
	</div>
</body>
</html>
